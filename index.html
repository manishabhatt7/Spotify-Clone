<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.webp" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Covers\cover.jpg" alt="1">
                    <span class="songName">Call Out My Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="Covers\cover2.jpg" alt="1">
                    <span class="songName">Better Day</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="Covers\cover3.jpg" alt="1">
                    <span class="songName">Coverless Book</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="Covers\cover4.jpg" alt="1">
                    <span class="songName">Inside You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="Covers\cover5.jpg" alt="1">
                    <span class="songName">Titanium</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="Covers\cover6.jpg" alt="1">
                    <span class="songName">Off My Face</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>Call Out My Name
        </div>
    </div>



    <script src="https://kit.fontawesome.com/accbabc9fd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
